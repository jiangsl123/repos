<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>书籍表单</title>
</head>
<body style="width:1024px;margin:auto">
		<header th:replace="@{/common}::header" ></header>
		<div align="center">
		<form th:action="@{/books/visitorform}" method="post"  th:object="${brrow}">

		借阅数量<input type="text"  name="num" />
		<div>

		</div>
		<div>

		</div>
	<footer th:replace="@{/common}::footer" ></footer>
</body>
</html>
